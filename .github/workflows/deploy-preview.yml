# Deploys a preview channel for each PR. Requires FIREBASE_SERVICE_ACCOUNT_PERSONAL_STATS_CHRISVOGT secret.
# Set up via: firebase init hosting:github
name: Deploy to Preview Channel

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write  # required by Firebase action to create/update PR check runs

jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (validate hosting assets)
        run: pnpm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PERSONAL_STATS_CHRISVOGT }}"
          expires: 30d
          projectId: personal-stats-chrisvogt

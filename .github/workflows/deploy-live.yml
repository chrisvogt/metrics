# Deploys to live Hosting on push to main. Requires FIREBASE_SERVICE_ACCOUNT_PERSONAL_STATS_CHRISVOGT secret.
# Set up via: firebase init hosting:github
name: Deploy to Live Channel

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  deploy_live_website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (validate hosting assets)
        run: pnpm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PERSONAL_STATS_CHRISVOGT }}"
          projectId: personal-stats-chrisvogt
          channelId: live
          force: true

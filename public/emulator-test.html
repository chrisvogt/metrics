<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulator Test - Personal Metrics API</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        .test-section {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .info { color: #17a2b8; }
        pre {
            background: #f1f3f4;
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin: 0.25rem;
        }
        button:hover {
            background: #0056b3;
        }
        input {
            padding: 0.5rem;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin: 0.25rem;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Firebase Emulator Test</h1>
    <p>Testing Firebase Auth Emulator and session cookie creation.</p>

    <div class="test-section">
        <h2>Environment</h2>
        <div id="environmentInfo"></div>
    </div>

    <div class="test-section">
        <h2>Authentication Test</h2>
        <div>
            <input type="email" id="emailInput" placeholder="Email" value="mail@chrisvogt.me">
            <input type="password" id="passwordInput" placeholder="Password" value="testpass123">
            <button onclick="testLogin()">Test Login</button>
            <button onclick="testLogout()">Test Logout</button>
        </div>
        <div id="authResult"></div>
    </div>

    <div class="test-section">
        <h2>Session Cookie Test</h2>
        <button onclick="testSessionCookie()">Test Session Cookie Creation</button>
        <div id="sessionResult"></div>
    </div>

    <div class="test-section">
        <h2>API Test</h2>
        <button onclick="testApiCall()">Test Protected API Call</button>
        <div id="apiResult"></div>
    </div>

    <div class="test-section">
        <h2>All Cookies</h2>
        <button onclick="showCookies()">Show All Cookies</button>
        <div id="cookiesResult"></div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            signOut,
            onAuthStateChanged,
            connectAuthEmulator 
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { firebaseConfig } from './firebase-config.js';
        import { ApiClient } from './api-client.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Connect to Auth emulator
        try {
            connectAuthEmulator(auth, 'http://localhost:9099', { disableWarnings: true });
            console.log('✅ Connected to Firebase Auth Emulator');
        } catch (e) {
            console.warn('❌ Failed to connect Auth Emulator:', e);
        }

        // Initialize API client
        const apiClient = new ApiClient('http://localhost:5001/personal-stats-chrisvogt/us-central1');

        function updateElement(id, content, className = '') {
            const element = document.getElementById(id);
            if (element) {
                element.innerHTML = content;
                if (className) {
                    element.className = className;
                }
            }
        }

        // Environment info
        function showEnvironment() {
            updateElement('environmentInfo', `
                <p><strong>Hostname:</strong> ${location.hostname}</p>
                <p><strong>Protocol:</strong> ${location.protocol}</p>
                <p><strong>Port:</strong> ${location.port || 'default'}</p>
                <p><strong>Full URL:</strong> ${location.href}</p>
                <p><strong>Is localhost:</strong> ${location.hostname === 'localhost' || location.hostname === '127.0.0.1' ? 'Yes' : 'No'}</p>
                <p><strong>Firebase Project:</strong> ${firebaseConfig.projectId}</p>
            `);
        }

        // Test login
        window.testLogin = async function() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            try {
                updateElement('authResult', '<p class="info">Logging in...</p>', 'info');
                const result = await signInWithEmailAndPassword(auth, email, password);
                updateElement('authResult', `
                    <p class="success">✅ Login successful!</p>
                    <p><strong>UID:</strong> ${result.user.uid}</p>
                    <p><strong>Email:</strong> ${result.user.email}</p>
                `, 'success');
            } catch (error) {
                updateElement('authResult', `
                    <p class="error">❌ Login failed: ${error.message}</p>
                    <p><strong>Code:</strong> ${error.code}</p>
                `, 'error');
            }
        };

        // Test logout
        window.testLogout = async function() {
            try {
                updateElement('authResult', '<p class="info">Logging out...</p>', 'info');
                await signOut(auth);
                updateElement('authResult', '<p class="success">✅ Logout successful!</p>', 'success');
            } catch (error) {
                updateElement('authResult', `
                    <p class="error">❌ Logout failed: ${error.message}</p>
                `, 'error');
            }
        };

        // Test session cookie creation
        window.testSessionCookie = async function() {
            const user = auth.currentUser;
            if (!user) {
                updateElement('sessionResult', '<p class="error">❌ No user logged in</p>', 'error');
                return;
            }

            try {
                updateElement('sessionResult', '<p class="info">Creating session cookie...</p>', 'info');
                const token = await user.getIdToken(true);
                console.log('Got ID token:', token.substring(0, 50) + '...');
                
                await apiClient.createSession(token);
                updateElement('sessionResult', '<p class="success">✅ Session cookie created successfully!</p>', 'success');
            } catch (error) {
                updateElement('sessionResult', `
                    <p class="error">❌ Session cookie creation failed: ${error.message}</p>
                `, 'error');
                console.error('Session cookie error:', error);
            }
        };

        // Test API call
        window.testApiCall = async function() {
            try {
                updateElement('apiResult', '<p class="info">Calling protected API...</p>', 'info');
                const result = await apiClient.getUserProfile();
                updateElement('apiResult', `
                    <p class="success">✅ API call successful!</p>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `, 'success');
            } catch (error) {
                updateElement('apiResult', `
                    <p class="error">❌ API call failed: ${error.message}</p>
                `, 'error');
            }
        };

        // Show cookies
        window.showCookies = function() {
            const cookies = document.cookie;
            updateElement('cookiesResult', `
                <p><strong>All Cookies:</strong></p>
                <pre>${cookies || 'No cookies found'}</pre>
                <p><strong>Parsed Cookies:</strong></p>
                <pre>${JSON.stringify(apiClient.listAllCookies(), null, 2)}</pre>
            `);
        };

        // Auth state observer
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('User signed in:', user.uid);
                // Auto-create session cookie when user signs in
                try {
                    const token = await user.getIdToken(true);
                    await apiClient.createSession(token);
                    console.log('✅ Auto-created session cookie');
                } catch (e) {
                    console.error('❌ Failed to auto-create session cookie:', e);
                }
            } else {
                console.log('User signed out');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            showEnvironment();
            showCookies();
        });
    </script>
</body>
</html>

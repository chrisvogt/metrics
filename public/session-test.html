<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Cookie Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            line-height: 1.6;
        }
        .test-section {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 1rem;
            margin-bottom: 1rem;
        }
        .button:hover {
            background: #0056b3;
        }
        .result {
            background: white;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            border-left: 4px solid #007bff;
        }
        .success {
            border-left-color: #28a745;
        }
        .error {
            border-left-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Session Cookie Test</h1>
    
    <div class="test-section">
        <h2>Authentication Status</h2>
        <div id="authStatus">Checking...</div>
        <button class="button" onclick="checkAuth()">Check Auth Status</button>
    </div>

    <div class="test-section">
        <h2>Session Cookie Test</h2>
        <button class="button" onclick="testSessionCookie()">Test Session Cookie</button>
        <button class="button" onclick="testApiCall()">Test API Call</button>
        <div id="sessionResult"></div>
    </div>

    <div class="test-section">
        <h2>Cookie Information</h2>
        <button class="button" onclick="showCookies()">Show Cookies</button>
        <div id="cookieInfo"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { 
            getAuth, 
            signInWithPopup, 
            GoogleAuthProvider, 
            signOut,
            onAuthStateChanged,
            connectAuthEmulator
        } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { firebaseConfig } from './firebase-config.js';
        import { ApiClient } from './api-client.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Connect to emulator in development
        if (window.location.hostname === 'metrics.dev-chrisvogt.me') {
          connectAuthEmulator(auth, 'http://127.0.0.1:9099');
        }
        
        const provider = new GoogleAuthProvider();
        const apiClient = new ApiClient();

        provider.setCustomParameters({
            hd: 'chrisvogt.me'
        });

        // Global functions for testing
        window.checkAuth = function() {
            const user = auth.currentUser;
            const statusDiv = document.getElementById('authStatus');
            
            if (user) {
                statusDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ Authenticated</h3>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>UID:</strong> ${user.uid}</p>
                    </div>
                `;
            } else {
                statusDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Not Authenticated</h3>
                        <p>Please login first</p>
                    </div>
                `;
            }
        };

        window.testSessionCookie = async function() {
            const resultDiv = document.getElementById('sessionResult');
            const user = auth.currentUser;
            
            if (!user) {
                resultDiv.innerHTML = '<div class="result error">❌ No user logged in</div>';
                return;
            }

            try {
                resultDiv.innerHTML = '<div class="result">Creating session cookie...</div>';
                const token = await user.getIdToken();
                await apiClient.createSession(token);
                resultDiv.innerHTML = '<div class="result success">✅ Session cookie created successfully!</div>';
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ Session cookie creation failed: ${error.message}</div>`;
                console.error('Session cookie error:', error);
            }
        };

        window.testApiCall = async function() {
            const resultDiv = document.getElementById('sessionResult');
            
            try {
                resultDiv.innerHTML = '<div class="result">Testing API call...</div>';
                const result = await apiClient.getUserProfile();
                resultDiv.innerHTML = `
                    <div class="result success">
                        ✅ API call successful!
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">❌ API call failed: ${error.message}</div>`;
                console.error('API call error:', error);
            }
        };

        window.showCookies = function() {
            const cookieInfo = document.getElementById('cookieInfo');
            const cookies = apiClient.listAllCookies();
            
            cookieInfo.innerHTML = `
                <div class="result">
                    <h3>All Cookies:</h3>
                    <pre>${JSON.stringify(cookies, null, 2)}</pre>
                    <h3>Raw Cookie String:</h3>
                    <pre>${document.cookie || 'No cookies found'}</pre>
                </div>
            `;
        };

        // Auth state observer
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('User signed in:', user.uid);
                // Auto-create session cookie when user signs in
                try {
                    const token = await user.getIdToken();
                    await apiClient.createSession(token);
                    console.log('✅ Auto-created session cookie');
                } catch (error) {
                    console.error('❌ Failed to auto-create session cookie:', error);
                }
            } else {
                console.log('User signed out');
                apiClient.clearSession();
            }
            
            // Update auth status
            checkAuth();
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            showCookies();
        });
    </script>
</body>
</html>
